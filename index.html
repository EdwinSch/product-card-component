<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Product preview card component</title>
</head>

<body>
  <main>
    <figure class="image">
      <!-- background image -->
    </figure>
    <div class="right">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-wrapper">
        <p class="new-price">&dollar;149.99</p>
        <p class="old-price">&dollar;169.99</p>

      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart
        <span>
          <!-- dynamic -->
        </span></button>
    </div>
  </main>

  <!-- JS -->
  <script>
    const button = document.querySelector("button");
    const counter = document.querySelector("span");
    let count = 0;
    button.addEventListener("click", function () {
      count++
      counter.innerHTML = `(${count})`;
    })
  </script>


</body>

</html>
